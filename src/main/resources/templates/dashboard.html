<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style-navigation.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/style-dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
<div class="navigation-container single">
    <a href="/auth/signout">sign out</a>
</div>

<div class="chatrooms-container">

    <div class="new-chatroom">
        <span class="material-icons">add</span>
    </div>

    <div class="chatroom-info-element" th:each="chatroom : ${chatrooms}">
        <h2 class="chatroom-info-name" th:text="${chatroom.getChatroomDisplayName()}"></h2>
        <h3 class="chatroom-info-code" th:text="${chatroom.getChatroomCode()}"></h3>
        <hr>
    </div>

</div>
</body>
</html>
